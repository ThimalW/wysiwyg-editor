<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Editor</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <div id="editor">
    <div class="textarea-wrapper">
      <div class="container">
        <div id="textarea" contenteditable placeholder="Type here..."></div>
      </div>
    </div>
    <div id="toolbar">
      <div class="container">
        <div class="toolbar-row">
          <button class="btn toolbar-command" data-command="formatBlock" data-command-value="h1" tooltip="Heading"><i class="fas fa-heading"></i></button>
          <button class="btn toolbar-command" data-command="formatBlock" data-command-value="p" tooltip="Paragraph"><i class="fas fa-paragraph"></i></button>
          <div class="toolbar-sep"></div>
          <button class="btn toolbar-command" data-command="bold" tooltip="Bold"><i class="fa fa-bold"></i></button>
          <button class="btn toolbar-command" data-command="italic" tooltip="Italic"><i class="fas fa-italic"></i></button>
          <button class="btn toolbar-command" data-command="underline" tooltip="Underline"><i class="fas fa-underline"></i></button>
          <div class="toolbar-sep"></div>
          <button class="btn toolbar-command" data-command="justifyLeft" tooltip="Align Left"><i class="fas fa-align-left"></i></button>
          <button class="btn toolbar-command" data-command="justifyCenter" tooltip="Align Center"><i class="fas fa-align-center"></i></button>
          <button class="btn toolbar-command" data-command="justifyRight" tooltip="Align Right"><i class="fas fa-align-right"></i></button>
          <button class="btn toolbar-command" data-command="justifyFull" tooltip="Align Justify"><i class="fas fa-align-justify"></i></button>
        </div>
      </div>
    </div>
  </div>
<script src="editor.js"></script>
</body>
</html>
